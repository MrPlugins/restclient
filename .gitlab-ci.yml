image: docker:17.06

stages:
    - test

before_script:
    - find . -type d -exec chmod 755 {} +
    - find . -type f -exec chmod 644 {} +

test-unitary:
    stage: test
    environment: testing
    script:
        - docker run --rm --tty --volume $PWD/test:/app --workdir /app composer:1.4 install --ignore-platform-reqs --no-scripts --no-progress
        - cp -r test/vendor/codeigniter/framework/* test
        - mkdir test
        - touch test/result_test.html
        - cp composer.json test
        - mkdir -p test/vendor/santiane/restclient
        - cp -r libraries test/vendor/santiane/restclient
        - cp -r config test/application
        - cp -r tests test/application
        - docker run --rm --tty -e CI_ENV=testing --volume $PWD/test:/app --workdir /app php:7.1-cli php -S localhost:8000 index.php test
    artifacts:
        when: on_failure
        paths: [test/result_test.html]
    only:
        - testing
