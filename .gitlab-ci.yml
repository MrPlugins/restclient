image: docker:17.06

stages:
    - test

before_script:
    - find . -type d -exec chmod 755 {} +
    - find . -type f -exec chmod 644 {} +
    - find ./ci -type f -exec chmod 755 {} +

test-unitary:
    stage: test
    environment: testing
    services:
        - docker:17.06-dind
    script:
        - mkdir test
        - cp composer.json test
        - ls -lah
    artifacts:
        when: on_failure
        paths: [test/result_test.html]
    only:
        - testing
